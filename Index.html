<!DOCTYPE html>
<html>
<head>
	<title>Complex Table</title>
	<link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>

<table>
	<tr>
		<td>1</td>
		<td>2</td>
		<td  rowspan="2">3</td>
		<td>4</td>
		<td rowspan="3">5</td>
	</tr>
	
	<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>

	</tr>

	<tr>
		<td>1</td>
		<td >2</td>
		<td>3</td>
		<td>4</td>


	<tr>
		<td>1</td>
		<td >2</td>
		<td>3</td>
		<td>4</td>


	<tr>
		<td>1</td>
		<td colspan="2">2</td>

	</tr>
</table>

</body>

</html>
